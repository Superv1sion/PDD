<ion-header>
  <ion-navbar>
    <ion-title>Тестирование</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center class="home-constent">
    <button (click)="startRandomTasks();" ion-button full color="light" icon-end text-wrap class="home-button">
      Случайный билет с вопросами
      <ion-icon name="arrow-forward"></ion-icon>
    </button>

    <ion-title class="home-title">Темы для подготовки</ion-title>
    <button *ngFor="let d of data" (click)="startTasks(d);" ion-button full color="light" icon-end text-wrap class="home-button">
      {{d.theme}}
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
</ion-content>
